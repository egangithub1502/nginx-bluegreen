apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx
    enabled: "true"
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/load-balancer-type: "Internal"
spec:
  selector:
    app: nginx
    color: {{ .Values.activeColor }}   # <- blue or green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

